<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    The DOCTYPE declaration helps with browser compatibility and standards compliance.
    It should be the very first thing in an HTML document.
    -->
    <meta charset="UTF-8">
    <!--
    The charset attribute specifies the character encoding used in the document.
    UTF-8 is a common encoding that supports a wide range of characters.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    The viewport meta tag controls the page's dimensions and scaling on mobile devices.
    This setting ensures the page is rendered correctly on various devices.
    -->
    <link rel="stylesheet" href="./style.css">
    <!--
    The link tag is used to connect the HTML document with an external style sheet.
    In this case, it's linking to a CSS file named "style.css" located in the same directory.
    -->
    <title>RGB Game</title>
    <!--
    The title tag specifies the title of the document, which is displayed in the browser's title bar or tab.
    -->
</head>
<body>
    <!--
    The h3 tag defines a third-level heading, which is a subheading for the page.
    -->
    <h3>Random Color Generator</h3>
    <!--
    The button tag defines a clickable button that can be used to trigger an action.
    In this case, it's used to change the background color of the page.
    -->
    <button> Change Color  </button>
    <!--
    The div tag defines a division or section in the HTML document.
    It's often used as a container for other HTML elements.
    -->
    <div> This is your new color</div>
    <!--
    The script tag is used to embed or link to JavaScript code.
    In this case, it's linking to a JavaScript file named "app.js" located in the same directory.
    -->
    <script src="./app.js"></script>
</body>
</html>
